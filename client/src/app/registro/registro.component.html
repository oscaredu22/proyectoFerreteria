<div class="container">
  <img src="../../assets/img/Pasteleria SF.png" alt="imagen1" class="avatar">
  <h1>REGISTRO</h1>
  <form #envioForm="ngForm" role="form" (ngSubmit)="registro();">
      <div class="form-group">
          <label for="exampleInputEmail1">Usuario</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Usuario" [(ngModel)]="login.usuario" name="input1" #usuario>

      </div>
      <div class="form-group">
          <label for="exampleInputPassword1">Contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña"
          [(ngModel)]="login.password" name="input2" #pass>
      </div>
      <button type="submit" class="btn btn-primary">Registrarse</button>
      <button type="submit" class="btn btn-primary" (click)="salir();">Salir</button>

  </form>
</div>
